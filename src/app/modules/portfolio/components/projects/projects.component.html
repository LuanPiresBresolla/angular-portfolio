<div class="container">
  <h2>Projetos Desenvolvidos</h2>

  <ul>
    @for (item of projects(); track item) {
      <li>
        <button type="button" (click)="openDialog(item)">
          <img
            [src]="item.src"
            [alt]="item.alt"
            [attr.width]="item.with"
            [attr.height]="item.height"
            loading="lazy"
          >
        </button>
      </li>
    }
  </ul>
</div>
